<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto shadow">
            <h2 class="py-3 text-center">ADD TASKS</h2>
            <!-- <b>{{taskName}}</b> -->
            <input type="text" name="task_name" class="form-control mt-3" placeholder="Task Name" [(ngModel)] = "taskName">
            <input type="text" name="task_description" class="form-control mt-3" placeholder="Task Description" [(ngModel)] = "taskDescription">
            <input type="time" name="task_time" class="form-control mt-3" placeholder="Task Time" [(ngModel)] = "taskTime">
            <input type="date" name="task_date" class="form-control mt-3" placeholder="Task Date" [(ngModel)] = "taskDate">
            <button class="btn btn-outline-dark my-5 w-100" (click)="addTask()">ADD TASK</button>
        </div>
        <div class="col-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Task Time</th>
                    <th scope="col">Task Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>{{taskObj.taskName}}</td>
                    <td>{{taskObj.taskDescription}}</td>
                    <td>{{taskObj.taskTime}}</td>
                    <td>{{taskObj.taskDate}}</td>
                  </tr>
                  <!-- <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr> -->
                </tbody>
              </table>
            <!-- <p>Task Name <b>{{taskObj.taskName}}</b></p>
            <p>Task Description <b>{{taskObj.taskDescription}}</b></p>
            <p>Task Time <b>{{taskObj.taskTime}}</b></p>
            <p>Task Date <b>{{taskObj.taskDate}}</b></p> -->
        </div>
    </div>
    
</div>
